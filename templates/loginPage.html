<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      body {
          
          font-family: 'Poppins', sans-serif;
      }
  </style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row position-relative h-100">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="position-absolute top-0 start-50 translate-middle-x z-index-3" style="max-width: 300px; transform: translate(-50%, -50%);">
            <div class="col-md-6 d-flex justify-content-center align-items-center text-center text-white" id="login" style="background-color: #190252;">
                <div class="col">
                    <h1 class="fw-bold text-center">{{ 'welcomeback!'|upper }}</h1>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-start mt-2" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endwith %}
                        <form class="p-5 mx-5" method="POST" action="{{ url_for('login.login') }}">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-start d-block">Username</label>
                                <input type="text" class="form-control" name="username" style="height: 40px;" id="exampleFormControlInput1" value="" placeholder="Input Username">
                            </div>
                        <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label text-start d-block">Password</label>
                                <input type="password" class="form-control" name="password"  style="height: 40px;" id="exampleInputPassword1" value="" placeholder="Input Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center align-items-center text-center" id="register" style="background-color: #BAFD00;">
                <div class="col">
                    <h1 class="fw-bold text-center">{{ 'Create Account'|upper }}</h1>
                        <form class="p-5 mx-5" method="POST" action="{{ url_for('login.register') }}">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label text-start d-block">Email</label>
                                <input type="email" class="form-control"  name="email" id="exampleInputEmail1" aria-describedby="emailHelp" value="" placeholder="Input Email">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label text-start d-block">Username</label>
                                <input type="text" class="form-control" name="username" style="height: 40px;" id="exampleFormControlInput1" value="" placeholder="Input Username">
                            </div>
                        <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label text-start d-block">Password</label>
                                <input type="password" class="form-control" name="password"  style="height: 40px;" id="exampleInputPassword1" value="" placeholder="Input Password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label text-start d-block">Confirm Password</label>
                                <input type="password" class="form-control" name="confirm_password"  style="height: 40px;" id="confirmPasswordInput" value="" placeholder="Input Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Sign In</button>
                        </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
